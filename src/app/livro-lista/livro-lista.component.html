<main>
  <h1>Lista de Livros</h1>
  <table class="table">
    <thead>
      <tr>
        <th style="background-color: black; color: white;">TÃ­tulo</th>
        <th style="background-color: black; color: white;">Resumo</th>
        <th style="background-color: black; color: white;">Editora</th>
        <th style="background-color: black; color: white; text-align: center;">Autores</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td class="col-3">
          {{ livro.titulo }}
          <br>
          <button
            class="btn btn-danger btn-sm ml-2"
            (click)="excluir(livro.codigo)"
          >
            Excluir
          </button>
        </td>
        <td>{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</main>
